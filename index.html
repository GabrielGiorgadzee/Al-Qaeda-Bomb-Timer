<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Al-Qaeda Bomb Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes blinkBg {
        0%,
        100% {
          background-color: #fff;
        }
        50% {
          background-color: #ef4444;
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 min-h-screen flex items-center justify-center transition-colors duration-500"
    id="body"
  >
    <div
      class="bg-white/10 backdrop-blur-md shadow-xl rounded-3xl p-10 flex flex-col items-center space-y-6 text-center border border-gray-700"
    >
      <h1 class="text-4xl font-bold text-red-500 tracking-widest">
        ðŸ’£ Bomb Timer ðŸ’£
      </h1>
      <div
        class="w-32 h-32 rounded-full bg-gradient-to-tr from-red-600 to-red-400 flex items-center justify-center shadow-lg animate-pulse"
      >
        <span id="timer" class="text-3xl font-extrabold text-black"></span>
      </div>
      <input
        type="number"
        id="timeInput"
        placeholder="Seconds"
        class="border border-gray-500/30 bg-white/10 text-black placeholder-gray-300 p-3 rounded-xl w-32 text-center focus:outline-none focus:ring-2 focus:ring-red-400 transition"
      />
      <div class="flex space-x-4">
        <button
          id="startBtn"
          class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full shadow-md transition-all duration-300 ease-in-out"
        >
          Start
        </button>
        <button
          id="resetBtn"
          class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-full shadow-md transition-all duration-300 ease-in-out"
        >
          Reset
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
