<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Al-Qaeda Bomb Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen transition-colors duration-500"
    id="body"
  >
    <div
      class="bg-white shadow-2xl rounded-2xl p-8 flex flex-col items-center space-y-4 text-center"
    >
      <h1 class="text-3xl font-bold text-red-600">ðŸ’£ Bomb Timer ðŸ’£</h1>
      <img
        src="https://cdn.britannica.com/89/151689-050-990703FF/Osama-bin-Laden-Al-Qaeda-government-exhibit-trial-2006.jpg"
        alt="Osama-Bin-laden picture"
        class="w-48 rounded-full border-4 border-red-500 shadow-lg"
      />
      <input
        type="number"
        id="timeInput"
        placeholder="Seconds"
        class="border p-2 rounded w-32 text-center focus:outline-none focus:ring-2 focus:ring-red-500"
      />
      <div class="flex space-x-4">
        <button
          id="startBtn"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition"
        >
          Start
        </button>
        <button
          id="resetBtn"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition"
        >
          Reset
        </button>
      </div>
      <div id="timer" class="text-xl font-bold text-gray-700"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
